{% extends "admin-layout.html" %}
{% block body %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd.table.min.css">
        <link rel="stylesheet" href="/media/css/orders.css">
    </head>
    <body>
        <h2>Responsive Table with RWD-Table-Patterns</h2>

<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive" data-pattern="priority-columns">
        <table summary="This table shows how to create responsive tables using RWD-Table-Patterns' functionality" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th data-priority="1">Student Name</th>
              <th data-priority="2">Book Name</th>
              <th data-priority="4">Books Issue Date</th>
              <th data-priority="4">Books Return Date</th>
            </tr>
          </thead>
          <tbody>
          {% for bk in bks %}
            <tr>
              <td>{{ bk.studentname }}</td>
              <td>{{ bk.bookname }}</td>
              <td>{{ bk.issue_date }}</td>
              <td>{{ bk.return_date }}</td>
            </tr>
          {% endfor %}


          </tbody>

        </table>
      </div><!--end of .table-responsive-->
    </div>
  </div>
</div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" async defer></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js" async defer></script>
    </body>
</html>

{% endblock %}
